<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1 class="text-center mb-4">Word Guessing Game</h1>
            
            <div class="word-display mb-4" id="wordDisplay">
                <!-- Word will be displayed here -->
            </div>

            <div class="attempts mb-3">
                Attempts remaining: <span id="attemptsDisplay">5</span>
            </div>

            <div class="input-group mb-3">
                <input type="text" id="guessInput" class="form-control" maxlength="5" placeholder="Enter your guess">
                <button class="btn btn-primary" id="guessButton">Guess</button>
            </div>

            <div class="feedback mt-3" id="feedback">
                <!-- Feedback will be displayed here -->
            </div>

            <div class="used-letters mt-3">
                <h5>Used Letters:</h5>
                <div id="usedLetters" class="used-letters-container">
                    <!-- Used letters will be displayed here -->
                </div>
            </div>

            <button class="btn btn-secondary mt-3" id="newGameButton">New Game</button>

            <div class="spinner-border text-primary d-none" id="loadingSpinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
